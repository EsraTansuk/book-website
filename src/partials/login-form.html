<form class="py-4 px-3 p-md-5 rounded text-bg-light">
    <h2 class="h3 mb-3 text-primary fw-normal">Please sign in</h2>
    
    <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
        <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating my-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
        <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
        <label> <input type="checkbox" value="remember-me"/> Remember me </label>
    </div>
    <button class="w-100 btn btn-primary text-light fw-bold" type="submit">Login</button>
    <button id="goToRegisterTab" data-target="registerForm"
        class="w-100 btn btn-link text-primary mt-3 fw-bold">Register</button>
</form>
